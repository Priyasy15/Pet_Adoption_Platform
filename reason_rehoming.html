<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reason for Rehoming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-image: url('https://i.postimg.cc/vBqRDr80/bg-img.jpg');
            background-size: cover;
            background-repeat: no-repeat;

        form {

    <h1>Reason for Rehoming</h1>

        <label for="reason">Why is the pet being rehomed?</label>
