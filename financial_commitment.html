<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial & Veterinary Commitment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-image: url('https://i.postimg.cc/vBqRDr80/bg-img.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        form {
            max-width: 400px;
            margin: auto;
            text-align: left;
            background-color: white; /* Adds contrast */
            padding: 20px;
            border-radius: 15px; /* Makes the form rounded */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Light shadow for a floating effect */
        }
        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Financial & Veterinary Commitment</h1>
    <form id="financialCommitmentForm" action="home_environment.html">
        <label for="financial_prepared">Are you financially prepared for vet visits, food, grooming?</label>
        <select id="financial_prepared" name="financial_prepared">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        
        <label for="preferred_vet">Do you have a preferred vet?</label>
        <input type="text" id="preferred_vet" name="preferred_vet">
        
        <button type="submit">Next</button>
    </form>
    <script>
        document.getElementById('financialCommitmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const financialCommitment = {
                financial_prepared: document.getElementById('financial_prepared').value,
                preferred_vet: document.getElementById('preferred_vet').value
            };
            const formData = JSON.parse(sessionStorage.getItem('formData')) || {};
            formData.financialCommitment = financialCommitment;
            sessionStorage.setItem('formData', JSON.stringify(formData));
            window.location.href = 'home_environment.html';
        });
    </script>
</body>
</html>
