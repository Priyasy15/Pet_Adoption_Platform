<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Medical History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-image: url('https://i.postimg.cc/vBqRDr80/bg-img.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        form {
            max-width: 400px;
            margin: auto;
            text-align: left;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        label, input, select {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Health & Medical History</h1>
    <form action="behavior_temperament.html">
        <label for="vaccination_status">Vaccination Status:</label>
        <select id="vaccination_status" name="vaccination_status">
            <option value="up_to_date">Up to date</option>
            <option value="due">Due</option>
        </select>

        <label for="medical_conditions">Any known medical conditions or allergies?</label>
        <input type="text" id="medical_conditions" name="medical_conditions">

        <label for="medications">Current medications (if any):</label>
        <input type="text" id="medications" name="medications">

        <button type="submit">Next</button>
    </form>
</body>
</html>
